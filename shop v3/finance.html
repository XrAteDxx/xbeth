<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance | My Shop Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="finance.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn-font@v35.0.1/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <button class="burger" id="burger"><i class="fas fa-bars"></i></button>
    <div id="sidebar-placeholder"></div>
    <div class="main-content" id="main-content">
        <div class="dashboard-head">
            <h1>Finance Overview</h1>
        </div>
        <!-- Date Filter -->
        <div class="filter-row">
            <label for="filterStartDate" class="filter-date-label">From:</label>
            <input type="date" id="filterStartDate" class="filter-date-input">
            <label for="filterEndDate" class="filter-date-label">To:</label>
            <input type="date" id="filterEndDate" class="filter-date-input">
            <button type="button" id="filterDateBtn" class="filter-date-btn">Filter</button>
            <button type="button" id="clearFilterBtn" class="clear-filter-btn">Clear</button>
        </div>
        <div class="finance-summary" id="financeSummary"></div>
    </div>
    <!-- Details Modal (reuse from invoice-log) -->
    <div id="detailsModal" style="display:none;">
        <div>
            <button id="closeDetailsModal"><i class="fas fa-times"></i></button>
            <h2 style="font-size:1.12rem;font-weight:700;color:#2e1065;margin-bottom:20px;">Invoice Details</h2>
            <div id="detailsModalContent"></div>
        </div>
    </div>
    <!-- Edit Modal (reuse from invoice-log) -->
    <div id="editInvoiceModal" class="modal-overlay" style="display:none;">
      <div class="modal">
        <div class="modal-header">
          <h2>Edit Invoice</h2>
          <button class="close-modal" id="closeEditModal">&times;</button>
        </div>
        <form id="editInvoiceForm" autocomplete="off">
          <div id="editInvoiceFields"></div>
          <div class="modal-actions">
            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
            <button type="button" class="cancel-btn" id="cancelEditModal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="finance.js"></script>
    <script>
      fetch('sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          sidebarInit();
        });
    </script>
</body>
</html>
