<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suppliers Management</title>
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="suppliers.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f6f8fb;
      min-height: 100vh;
      min-width: 320px;
    }
    main {
      margin-left: 220px;
      padding: 0;
      transition: margin-left 0.25s cubic-bezier(.4,2,.3,1);
    }
    .sidebar.collapsed ~ main {
      margin-left: 56px;
    }
    @media (max-width: 700px) {
      main {
        margin-left: 0;
        padding: 0;
      }
      body.sidebar-open {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Burger Button for Mobile/Collapsed Sidebar -->
  <button class="burger" id="burger" aria-label="Open sidebar" type="button">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar collapsed" id="sidebar">
    <div class="sidebar-profile">
        <img src="https://i.pravatar.cc/80?img=3" alt="User Avatar" class="avatar">
        <div class="username">John Doe</div>
    </div>
    <h2 class="shop-title">My Shop</h2>
    <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="item-text">Dashboard</span></a></li>
        <li><a href="inventory.html"><i class="fas fa-boxes"></i> <span class="item-text">Inventory</span></a></li>
        <li><a href="products.html"><i class="fas fa-tags"></i> <span class="item-text">Products</span></a></li>
        <li><a href="invoice.html"><i class="fas fa-file-invoice"></i> <span class="item-text">Invoice</span></a></li>
        <li><a href="invoice-log.html"><i class="fas fa-book"></i> <span class="item-text">Invoice Log</span></a></li>
        <li><a href="customers.html"><i class="fas fa-user-friends"></i> <span class="item-text">Customers</span></a></li>
        <li><a href="suppliers.html" class="active"><i class="fas fa-truck"></i> <span class="item-text">Suppliers</span></a></li>
        <li><a href="finance.html"><i class="fas fa-coins"></i> <span class="item-text">Finance</span></a></li>
        <li><a href="stats-a.html"><i class="fas fa-chart-bar"></i> <span class="item-text">Stats A</span></a></li>
    </ul>
    <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> <span class="item-text">Log Out</span></a>
  </div>

  <!-- Main Content -->
  <main>
    <section class="suppliers-section">
      <div class="suppliers-header">
        <button class="add-supplier-btn" onclick="openSupplierModal()">Add Supplier</button>
      </div>
      <div class="suppliers-table-wrapper">
        <table class="suppliers-table" id="suppliers-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Total Purchase</th>
              <th>Total Debt</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS will fill here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Add Supplier Modal -->
  <div id="supplierModalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <div class="modal-header">
        <h2>Add Supplier</h2>
        <button class="close-modal" onclick="closeSupplierModal()">&times;</button>
      </div>
      <form id="add-supplier-form">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input type="text" name="phone" required>
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" name="address" required>
        </div>
        <div class="form-group">
          <label>Total Purchase:</label>
          <input type="number" name="purchase" step="0.01">
        </div>
        <div class="form-group">
          <label>Total Debt:</label>
          <input type="number" name="debt" step="0.01">
        </div>
        <div class="modal-actions">
          <button type="submit" class="save-btn">Add</button>
          <button type="button" class="cancel-btn" onclick="closeSupplierModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Supplier Modal -->
  <div id="editSupplierModalOverlay" class="modal-overlay" style="display:none;">
    <div class="modal">
      <div class="modal-header">
        <h2>Edit Supplier</h2>
        <button class="close-modal" onclick="closeEditSupplierModal()">&times;</button>
      </div>
      <form id="edit-supplier-form">
        <input type="hidden" id="edit-supplier-id" name="id">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" id="edit-supplier-name" name="name" required>
        </div>
        <div class="form-group">
          <label>Phone:</label>
          <input type="text" id="edit-supplier-phone" name="phone" required>
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" id="edit-supplier-address" name="address" required>
        </div>
        <div class="form-group">
          <label>Total Purchase:</label>
          <input type="number" id="edit-supplier-purchase" name="purchase" step="0.01">
        </div>
        <div class="form-group">
          <label>Total Debt:</label>
          <input type="number" id="edit-supplier-debt" name="debt" step="0.01">
        </div>
        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" onclick="closeEditSupplierModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="sidebar.js"></script>
  <script src="suppliers.js"></script>
</body>
</html>
